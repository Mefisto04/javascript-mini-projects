<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-container">
        <label for="budget">Filter by Budget:</label>
        <select id="budget">
            <option value="all">All</option>
            <option value="10000">Less than $10,000</option>
            <option value="20000">Less than $20,000</option>
            <option value="30000">Less than $30,000</option>
        </select>
    </div>

    <div class="car-list">
        <div class="car">
            <img src="https://picsum.photos/200/150?random=1" alt="Car 1">
            <h2>Car 1</h2>
            <p>Price: $12,000</p>
        </div>
        <div class="car">
            <img src="https://picsum.photos/200/150?random=2" alt="Car 2">
            <h2>Car 2</h2>
            <p>Price: $18,000</p>
        </div>
        <div class="car">
            <img src="https://picsum.photos/200/150?random=3" alt="Car 3">
            <h2>Car 3</h2>
            <p>Price: $25,000</p>
        </div>
        <div class="car">
            <img src="https://picsum.photos/200/150?random=4" alt="Car 4">
            <h2>Car 4</h2>
            <p>Price: $8,000</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
